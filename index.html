<!DOCTYPE html>
<html lang="en">
    <head>

            <div class="container">

                <nav class="menu">
                    <li class="menu__item"><a href="" class="menu__item--link text--link">Home</a></li>

        <section class="section__about">
            <div class="container">
                <div class="section__about--intro">
                    <h1 class="text--heading">Full-Stack</h1>
                    <h2 class="text--sub-heading">Web & Mobile App Developer</h2>
